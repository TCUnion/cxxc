<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXXC - TCU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .floating-text {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 8px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .footer {
            padding: 30px 0;
            font-size: 14px;
            color: #666666;
            letter-spacing: 1px;
        }

        .footer span {
            font-weight: 600;
            color: #000000;
        }

        @media (max-width: 768px) {
            .floating-text {
                font-size: 60px;
                letter-spacing: 4px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="floating-text">CXXC</div>
    </div>

    <div class="footer">
        Power by <span>TCU</span>
    </div>
</body>
</html>
